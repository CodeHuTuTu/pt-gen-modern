<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PT-Gen Modern - 媒体信息生成工具</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container-wrapper {
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      border: none;
    }
    .card-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      border: none;
    }
    textarea {
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }
    .loading-spinner {
      display: none;
    }
    .tab-content {
      background: white;
      padding: 20px;
      border-radius: 0 0 0.25rem 0.25rem;
    }
  </style>
</head>
<body>
  <div class="container-wrapper">
    <div class="card">
      <div class="card-header">
        <h2 class="mb-0">
          <i class="bi bi-film"></i> PT-Gen Modern - 媒体信息生成工具
        </h2>
      </div>
      <div class="card-body">
        <!-- Tabs -->
        <ul class="nav nav-tabs mb-4" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="search-tab"
              data-bs-toggle="tab"
              data-bs-target="#search"
              type="button"
              role="tab"
            >
              搜索
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="generate-tab"
              data-bs-toggle="tab"
              data-bs-target="#generate"
              type="button"
              role="tab"
            >
              生成信息
            </button>
          </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content">
          <!-- Search Tab -->
          <div class="tab-pane fade show active" id="search" role="tabpanel">
            <div class="row mb-3">
              <div class="col-md-8">
                <input
                  type="text"
                  class="form-control"
                  id="searchKeyword"
                  placeholder="输入搜索关键词..."
                />
              </div>
              <div class="col-md-4">
                <select class="form-select" id="searchSource">
                  <option value="douban">豆瓣</option>
                  <option value="imdb">IMDb</option>
                  <option value="bangumi">Bangumi</option>
                </select>
              </div>
            </div>
            <button class="btn btn-primary" id="searchBtn">搜索</button>
            <div class="spinner-border loading-spinner ms-2" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div id="searchResults" class="mt-3"></div>
          </div>

          <!-- Generate Tab -->
          <div class="tab-pane fade" id="generate" role="tabpanel">
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">源站点</label>
                <select class="form-select" id="genSource">
                  <option value="douban">豆瓣</option>
                  <option value="imdb">IMDb</option>
                  <option value="bangumi">Bangumi</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">ID 或 URL</label>
                <input type="text" class="form-control" id="genId" placeholder="输入 ID 或完整 URL" />
              </div>
            </div>
            <button class="btn btn-primary" id="generateBtn">生成</button>
            <div class="spinner-border loading-spinner ms-2" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div id="generateResults" class="mt-3"></div>
          </div>
        </div>

        <!-- Output -->
        <div class="mt-4">
          <label class="form-label"><strong>BBCode 输出</strong></label>
          <div class="input-group">
            <textarea class="form-control" id="output" rows="10" readonly></textarea>
          </div>
          <button class="btn btn-success mt-2" id="copyBtn">复制到剪贴板</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE = '/api';

    document.getElementById('searchBtn').addEventListener('click', async () => {
      const keyword = document.getElementById('searchKeyword').value;
      const source = document.getElementById('searchSource').value;

      if (!keyword) {
        alert('请输入搜索关键词');
        return;
      }

      showLoading(true);

      try {
        const response = await fetch(`${API_BASE}/search?search=${encodeURIComponent(keyword)}&source=${source}`);
        const data = await response.json();

        let html = '';
        if (data.success && data.data.length > 0) {
          html = '<div class="list-group">';
          data.data.forEach((item) => {
            html += `
              <button type="button" class="list-group-item list-group-item-action" data-link="${item.link}">
                <strong>${item.title}</strong>
                ${item.year ? `<span class="badge bg-secondary">${item.year}</span>` : ''}
                <br>
                <small class="text-muted">${item.link}</small>
              </button>
            `;
          });
          html += '</div>';
        } else {
          html = '<div class="alert alert-info">未找到结果</div>';
        }

        const resultsDiv = document.getElementById('searchResults');
        resultsDiv.innerHTML = html;

        // Add click handlers
        document.querySelectorAll('.list-group-item').forEach((item) => {
          item.addEventListener('click', async () => {
            const link = item.getAttribute('data-link');
            generateFromUrl(link);
          });
        });
      } catch (error) {
        alert('搜索失败: ' + error.message);
      } finally {
        showLoading(false);
      }
    });

    document.getElementById('generateBtn').addEventListener('click', async () => {
      const site = document.getElementById('genSource').value;
      const idOrUrl = document.getElementById('genId').value;

      if (!idOrUrl) {
        alert('请输入 ID 或 URL');
        return;
      }

      showLoading(true);

      try {
        const response = await fetch(`${API_BASE}/info?site=${site}&sid=${encodeURIComponent(idOrUrl)}`);
        const data = await response.json();

        if (data.success) {
          document.getElementById('output').value = data.format;
          document.getElementById('generateResults').innerHTML =
            '<div class="alert alert-success">生成成功！</div>';
        } else {
          document.getElementById('generateResults').innerHTML =
            `<div class="alert alert-danger">生成失败: ${data.error}</div>`;
        }
      } catch (error) {
        alert('生成失败: ' + error.message);
      } finally {
        showLoading(false);
      }
    });

    async function generateFromUrl(url) {
      document.getElementById('genId').value = url;
      const site = detectSiteFromUrl(url);
      document.getElementById('genSource').value = site;

      showLoading(true);

      try {
        const response = await fetch(`${API_BASE}/info?url=${encodeURIComponent(url)}`);
        const data = await response.json();

        if (data.success) {
          document.getElementById('output').value = data.format;
          document.getElementById('generateResults').innerHTML =
            '<div class="alert alert-success">生成成功！</div>';
        } else {
          document.getElementById('generateResults').innerHTML =
            `<div class="alert alert-danger">生成失败: ${data.error}</div>`;
        }
      } catch (error) {
        alert('生成失败: ' + error.message);
      } finally {
        showLoading(false);
      }
    }

    function detectSiteFromUrl(url) {
      if (url.includes('douban')) return 'douban';
      if (url.includes('imdb')) return 'imdb';
      if (url.includes('bgm.tv')) return 'bangumi';
      return 'douban';
    }

    function showLoading(show) {
      const spinners = document.querySelectorAll('.loading-spinner');
      spinners.forEach((spinner) => {
        spinner.style.display = show ? 'inline-block' : 'none';
      });
    }

    document.getElementById('copyBtn').addEventListener('click', () => {
      const textarea = document.getElementById('output');
      if (!textarea.value) {
        alert('没有内容可复制');
        return;
      }

      textarea.select();
      document.execCommand('copy');
      alert('已复制到剪贴板');
    });
  </script>
</body>
</html>
